language: python
python:
    - 3.6
env:
   global:
     - secure: ""

install:
  - pip install -r requirements.txt

script:
  - |
    if [[ -n "$DOCTR_DEPLOY_ENCRYPTION_KEY" ]]; then
      # Install doctr 
      pip install doctr
      # Create HTML documentation  
      make html
      #Publish docs.
      doctr deploy . --built-docs build/html --deploy-branch-name gh-pages
    fi
